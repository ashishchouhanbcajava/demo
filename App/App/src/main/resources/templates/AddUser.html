<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		.container {
			max-width: 500px;
			padding: 20px;
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
		}

		h2 {
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<div class="form-group ">

			<form th:action="@{/Adduser}" th:object="${user}" method="post">
				<h2>
					Add User
				</h2>
				<input type="hidden" th:field="*{id}" />

				<div class="form-row align-items-center">
					<div class="col-2">
						<label for="column2">First Name:</label>
					</div>
					<div class="col-12">
						<input type="text" class="form-control" th:field="*{fname}" id="exampleInputEmail1">
						<p th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" th:errorClass="error-message"
							class="text-danger">
						</p>
					</div>
				</div>

				<div class="form-row align-items-center">
					<div class="col-4">
						<label for="column2">Last Name :</label>
					</div>
					<div class="col-12">
						<input type="text" class="form-control" th:field="*{lastName}" id="exampleInputEmail1">
						<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
							th:errorClass="error-message" class="text-danger">
						</p>
					</div>
				</div>
				<div class="form-row align-items-center">
					<div class="col-4">
						<label for="column2">Phone :</label>
					</div>
					<div class="col-12">
						<input type="text" class="form-control" th:field="*{phone}" id="exampleInputEmail1">
						<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:errorClass="error-message"
							class="text-danger">
						</p>
					</div>
				</div>

				<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-primary mt-4">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
